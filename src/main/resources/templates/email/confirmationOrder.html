<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
<h1>
Pedido número: <span th:text="${order.id}"> </span>
</h1>
<p>
Instante: <span
th:text="${#dates.format(order.instante, 'dd/MM/yyyy hh:mm')}"></span>
</p>
<p>
Cliente: <span th:text="${order.customer.name}"></span>
</p>
<p>
Situação do pagamento: <span
th:text="${pedido.pagamento.estado.descricao}"></span>
</p>
<h3>Detalhes do pedido:</h3>
<table border="1">
<tr>
<th>Produto</th>
<th>Quantidade</th>
<th>Preço unitário</th>
<th>Subtotal</th>
</tr>
<tr th:each="item : ${orders.itens}">
<td th:text="${orderItem.product.name}">nome</td>
<td th:text="${orderItem.quantity}">quantidade</td>
<td th:text="${#numbers.formatDecimal(orderItem.price, 0, 'POINT', 2, 
'COMMA')}">preco</td>
<td th:text="${#numbers.formatDecimal(orderItem.subTotal, 0, 'POINT', 2, 
'COMMA')}">subTotal</td>
</tr>
</table>
<p>
Valor total: <span th:text="${#numbers.formatDecimal(order.TotalPrice, 0, 
'POINT', 2, 'COMMA')}"></span>
</p>
</div>
</body>
</html>
